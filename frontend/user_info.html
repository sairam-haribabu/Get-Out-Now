    <body>
        <div class = "container">

            <input type="text" id="username" placeholder="enter username" readonly>

            <input type="text" id="name" placeholder="enter name">
            <br>

            <br>
            <input type="textarea" id="bio" placeholder="enter bio">

            <input id="autocomplete" placeholder="Enter your preferred city" type="text" />
             <!-- <div id="controls">
              <select id="country">
                <option value="all">All</option>
                <option value="ca">Canada</option>
                <option value="us" selected>U.S.A.</option>
              </select>
            </div> -->
            <div id="listing">
                <table id="resultsTable">
                  <tbody id="results"></tbody>
                </table>
            </div>
            <br>
            <label for="categories">Select your interests</label>
            <br>
            <select id="categories" multiple="multiple" class="dropdown">
                <option value="Sports">Sports</option>
                <option value="Film">Film</option>
                <option value="Music">Music</option>
                <option value="Transportation">Touristic</option>
                <option value="Group">Group Activities</option>
                <option value="Individual">Solo Activities</option>
                <option value="Family">Family</option>

                <option value="Arts & Theatre">Arts & Theatre</option>
            </select>
            <br>
            <br>
            <label for="categories"> Upload your Profile Picture </label>
            <br>
            <input type="file" id="dp">
            <br>
            <br>
            <div class = "note">
                NOTE: You will receive an email invitation to verify your address. Kindly click on the link in the email to verify your email.
            </div>
            <br>
            <br>
            <button type="submit" id="search" onclick="submitUserData()"> SUBMIT </button>
        </div>
